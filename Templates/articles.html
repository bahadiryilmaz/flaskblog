{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>

{% if articles %}
<form action="/search" method = "post">
<input class="input-sm" name="keyword" type="search" placeholder="Ara...">
<button class="btn-danger" type="submit">Ara</button>
<hr>
</form>

<ul class="list-group">
  {% for article in articles %}
    <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
  {% endfor %}
</ul>
{% else %}
<div class = "alert alert-danger">Bu blogda henüz makale bulunmamaktadır.</div>
{% endif %}
{% endblock body %}
